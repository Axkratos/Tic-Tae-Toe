<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tae Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gamecontainer">
        <h1>Tic Tac Toe</h1>
        <div id="cellcontainer">
            <div cindex="0" class="cell"></div>
            <div cindex="1" class="cell"></div>
            <div cindex="2" class="cell"></div>
            <div cindex="3" class="cell"></div>
            <div cindex="4" class="cell"></div>
            <div cindex="5" class="cell"></div>
            <div cindex="6" class="cell"></div>
            <div cindex="7" class="cell"></div>
            <div cindex="8" class="cell"></div>
        </div>
        <h2 id="txt"></h2>
        <button id="rbtn">Restart</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
